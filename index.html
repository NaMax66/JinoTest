<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">

  <title>Джино</title>
</head>
<body>
<header class="header">
  <div class="flex-container">
    <div class="pseudo_row u-hide">
      <div class="col-1-of-12">1</div>
      <div class="col-1-of-12">2</div>
      <div class="col-1-of-12">3</div>
      <div class="col-1-of-12">4</div>
      <div class="col-1-of-12">5</div>
      <div class="col-1-of-12">6</div>
      <div class="col-1-of-12">7</div>
      <div class="col-1-of-12">8</div>
      <div class="col-1-of-12">9</div>
      <div class="col-1-of-12">10</div>
      <div class="col-1-of-12">11</div>
      <div class="col-1-of-12">12</div>
    </div>

    <div class="row top">
      <div class="item-2-12">
        <div class="logo-inner">
          <img class="jino-small-logo" src="./img/logo.svg" alt="Джино">
          <span class="top_domain">домены</span>
        </div>
      </div>


      <span class="top_center-txt u-absolute-center">Только до 31 января</span>
    </div>


    <div class="row u-flex-center">
      <h1 class="main-title">Честная цена<br> за домен .RU — 39₽</h1>
    </div>


    <div class="row u-flex-center">
      <form action="" class="item-8-12 domain_check">
        <label class="domain_check-label" for="domain_check-input">Проверить домен</label>
        <input type="text" id="domain_check-input">
        <button type="submit" class="domain_check-btn">Проверить</button>
        <div class="domain_check-info">
          <span class="domain_indicator">Домен example.ru — свободен.</span>
          <a class="domain_link" href="#">Зарегистрировать за 39₽</a>
        </div>
      </form>
    </div>
  </div>

  <div class="row u-flex-center">
    <button class="create_account-btn">Создать аккаунт</button>
  </div>


  <div class="row u-flex-center">
    <a href="#">
      <img class="down_arrow" src="img/down.png" alt="листать вниз">
    </a>
  </div>

  <button class="u-btn" onclick="toggleGrid()">Toggle grid</button>

</header>


<div class="nav_indicators">
  <a href="#" class="nav_indicator nav_indicator-active"></a>
  <a href="#" class="nav_indicator"></a>
  <a href="#" class="nav_indicator"></a>
</div>
<script src="js/main.js"></script>
</body>
</html>
